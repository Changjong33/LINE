<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/service__header.css" />
    <link rel="stylesheet" href="css/service__category.css" />
    <script src="index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="service">
      <div class="service__header">
        <h1 class="service__header-title">서비스</h1>
        <span class="service__header-sub"
          >일부 서비스는 특정 국가에서만 사용 가능합니다.</span
        >
      </div>
      <section class="service__category">
        <ul class="service__category-buttonwrapper">
          <button>All Product</button>
          <button>커뮤니케이션</button>
          <button>엔터테인먼트</button>
          <button>라이프 스타일</button>
          <button>쇼핑</button>
          <button>핀테크</button>
          <button>비즈니스</button>
          <button>뉴스</button>
          <button>게임</button>
        </ul>
      </section>
      <section class="service__card-wrapper">
        <article>
          <picture><img src="img/service_img.png" alt="" /></picture>
          <div class="card__textarea">
            <h2 class="card__textarea-title"></h2>
            <span class="card__textarea-sub"></span>
          </div>
          <span class="more"><i class="ri-more-fill"></i></span>

          <div class="card__linkarea">
            <button class="card__linkarea-link"></button>
            <button class="card__linkarea-link"></button>
            <button class="card__linkarea-link"></button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
