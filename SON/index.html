<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="hero.css" />

    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="Sko">
      <div>
        <!-- 라인 로고 -->
        <h1>
          <a href="">
            <div
              class="onlyPc image-wrapper"
              style="
                position: relative;
                overflow: hidden;
                display: inline-block;
                width: 43px;
                height: 16px;
              "
            >
              <img
                style="
                  position: absolute;
                  top: 0px;
                  left: 0px;
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                  object-position: center center;
                  opacity: 1;
                "
                src="img/icon-title-pc_1.png"
                alt=""
              />
            </div>
            <!-- <div
              class="onlySp image-warpper"
              style="
                position: relative;
                overflow: hidden;
                display: inline-block;
                width: 38px;
                height: 14px;
              "
            >
              <img src="img/라인 로고.png" alt="" />
            </div> -->
          </a>
        </h1>
        <!-- 1 nav Life on LINE 커뮤니케이션 서비스 버튼 -->
        <ul class="SheaderMenu onlyPc">
          <li><a href="">Life on LINE</a></li>
          <li><a href="">커뮤니케이션 앱</a></li>
          <li><a href="">서비스</a></li>
          <li
            class="ScurrentLine"
            style="left: 0px; width: 93px; transition: none"
          ></li>
        </ul>
        <!-- 2 현재 언어+ 로고-->
        <ul class="SlangMenuTop fonL">
          <li class="iconLang onlyPc">
            <div
              class="Simage-warpper"
              style="
                position: relative;
                overflow: hidden;
                display: inline-block;
                width: 20px;
                height: 20px;
              "
            >
              <img
                aria-hidden="true"
                src="img/langIcon.png"
                alt
                style="
                  position: absolute;
                  top: 0px;
                  left: 0px;
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                  object-position: center center;
                  opacity: 1;
                  transition-delay: 500ms;
                "
              />
            </div>
          </li>
          <li class="SiconLang onlySp"></li>
          <li class="ScurrentLang">KR</li>
        </ul>
        <!--3 언어 선택하는 박스 있는 곳 -->
        <ul class="SlangMenu Sshow">
          <li class="SotherLang">
            <a href="">EN</a>
          </li>
          <li class="SotherLang">
            <a href="">JP</a>
          </li>
          <li class="Scurrent SotherLang">
            <a href="">KR</a>
          </li>
          <li class="SotherLang">
            <a href="">TW</a>
          </li>
          <li class="SotherLang">
            <a href="">TH</a>
          </li>
          <li class="SotherLang">
            <a href="">ID</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="SmvArea">
        <div class="SmvText">
          <div class="SmainTitle">Life on LINE</div>
          <div class="SmvSubText">라인은 언제나 사용자와 함께 합니다.</div>
          <div class="SmvDownload">
            <div class="SiconText">
              <img src="img/라인 말풍선.png" alt="" />
              <p>다운로드</p>
            </div>
            <div class="SdownloadBtnList">
              <div class="SdownloadBtn"><i class="ri-apple-fill"></i></div>
              <div class="SdownloadBtn">
                <i class="ri-google-play-fill"></i>
              </div>
              <div class="SdownloadBtn"><i class="ri-tv-2-line"></i></div>
            </div>
          </div>
        </div>
        <img src="img/hero1.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
